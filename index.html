<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-lightBlue px-1 py-2">
        <h1 class="flex justify-center text-2xl text-white">Sorting Visualizer</h1>
    </div>
    <div class="flex justify-center mt-2">
        <button id="new-array" class="border-solid rounded-lg border-2 p-1 px-4 mx-2 text-white text-lg bg-grayBlue hover:bg-deepBlueHead transition-colors duration-300 ease-in-out">START</button>
    </div>
    <div class="flex mt-4 justify-around px-6">
        <nav class="flex w-full justify-around">
            <div class="flex space-x-4 relative">
                <button id="selection-sort" class="border-solid relative rounded-lg border-2 p-1 px-2 text-white bg-gray2 hover:bg-deepBlueHead transition-colors duration-300 ease-in-out">Selection Sort</button>
                <button id="insertion-sort" class="border-solid relative rounded-lg border-2 p-1 px-2 text-white bg-gray2 hover:bg-deepBlueHead transition-colors duration-300 ease-in-out">Insertion Sort</button>
                <button id="bubble-sort" class="border-solid relative rounded-lg border-2 p-1 px-2 text-white bg-gray2 hover:bg-deepBlueHead transition-colors duration-300 ease-in-out">Bubble Sort</button>
                <button id="merge-sort" class="border-solid relative rounded-lg border-2 p-1 px-2 text-white bg-gray2 hover:bg-deepBlueHead transition-colors duration-300 ease-in-out">Merge Sort</button>
                <button id="quick-sort" class="border-solid relative rounded-lg border-2 p-1 px-2 text-white bg-gray2 hover:bg-deepBlueHead transition-colors duration-300 ease-in-out">Quick Sort</button>
            </div>
        </nav>
    </div>
    <div id="bars-container" class="flex items-end justify-center h-72 relative mt-6"></div>
    <div id="footer" class="flex mt-10 relative w-full justify-center">
        <button id="restart" class="border-solid rounded-lg border-2 p-1 px-2 text-white bg-grayBlue hover:bg-deepBlueHead transition-colors duration-300 ease-in-out">Restart</button>
    </div>
    <div id="speeder" class="flex mt-10 relative w-full justify-center">
        <button id="slow" class="border-solid rounded-lg border-2 p-1 px-2 mx-2 text-white bg-gray2">Slower</button>
        <button id="medium" class="border-solid rounded-lg border-2 p-1 px-2 mx-2 text-white bg-gray2">Medium</button>
        <button id="fast" class="border-solid rounded-lg border-2 p-1 px-2 mx-2 text-white bg-gray2">Faster</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
